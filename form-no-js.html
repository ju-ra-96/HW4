<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Without JavaScript</title>
    <style>
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:required, textarea:required {
            border-color: blue;
        }

        input:invalid, textarea:invalid {
            border-color: red;
        }

        input:valid, textarea:valid {
            border-color: green=;
        }

        input:invalid:required:placeholder-shown, textarea:invalid:required:placeholder-shown {
            border-color: blue;
        }

        .error-message {
            color: red;
            display: none;
        }

        input:invalid + .error-message, textarea:invalid + .error-message {
            display: block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="https://httpbin.org/post" method="post" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <span class="error-message">Name is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <span class="error-message">Please enter a valid email address</span>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" required minlength="20" maxlength="200" pattern="[\w\s,.!?-]*" placeholder="Enter your comments (20-200 characters)"></textarea>
            <span class="error-message">Comments must be 20-200 characters long and contain only typical characters</span>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
